
<article class="card">
    <div class="card-body d-md-flex justify-content-between">
        <div>
            <h3 class="card-title d-inline">{{include.plant.nom_vernaculaire}}</h3> - <em>{{include.plant.nom_latin}}</em>                
            <p class="card-text"></p>
        </div>
        {% if include.plant.un_jour_une_pousse %} 
            <div>
                <!-- Button trigger modal -->
                <button type="button" class="btn btn-outline-dark btn-sm detail-btn" data-bs-toggle="modal" data-bs-target="#{{include.plant.id}}">
                    <i class="las la-search"></i>&nbsp;DÃ©tails
                </button>
            
                <!-- Modal -->
                <div class="modal fade" id="{{include.plant.id}}" tabindex="-1" aria-hidden="true">
                    <div class="modal-dialog modal-lg">
                        <div class="modal-content">
                            <div class="modal-header">
                                <h1 class="modal-title fs-5 ps-2">{{include.plant.nom_vernaculaire}}</h1>
                                <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                            </div>
                            <div class="modal-body">
                                <div class="row plant-img-row">
                                    <div class="col-5">
                                      <img src="/assets/images/pages/plantes/bdd/arbre-aux-faisans-1.jpg" class="d-block w-100" alt="...">
                                    </div>
                                    <div class="col-7">
                                      <img src="/assets/images/pages/plantes/bdd/arbre-aux-faisans-2.jpg" class="d-block w-100" alt="...">
                                    </div>
                                </div>
                                <div class="row">
                                    {{ include.plant.un_jour_une_pousse | newline_to_br }}
                                </div>
                            </div>
                            <div class="modal-footer">
                                <button type="button" class="btn btn-default p-1" data-bs-dismiss="modal">Fermer</button>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        {% endif %} 
    </div>
</article>
